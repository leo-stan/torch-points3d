data:
  task: segmentation
  class: copc_dataset.CopcDataset

  resolution: 0.5
  number_of_sample_per_epoch: -1  # Number of random sample per epoch, -1 for all samples
  classes: [2]
  classes_weight: [1] #[ignoreClass, otherClass, train_class[0], train_class[1], ...]
  datasets:
#    - dataset: name
#        sampling_rate: # How often this dataset get selected to draw samples (0=never, 1=same probability as other datasets)
#        classification_map:
#          ignore_classes: [ ] # Classes for which we don't update the loss for but do not remove the points
#          filter_classes: [ ] # Classes for which we remove the points before passing to model
#          class_map_from_to: [ ] # Map classes [from,to]
    - dataset: lux
      sampling_rate:
      classification_map:
        ignore_classes: []
        filter_classes: []
        class_map_from_to: []
    - dataset: sasche
      sampling_rate:
      classification_map:
        ignore_classes: []
        filter_classes: []
        class_map_from_to: []
    - dataset: tyrol
      sampling_rate:
      classification_map:
        ignore_classes: []
        filter_classes: []
        class_map_from_to: []
  training_classes: []

  train_transforms:
    - transform: XYZFeature
      params:
        add_x: True
        add_y: True
        add_z: True
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True, True, True]
        feat_names: [pos_z, pos_x, pos_y]
        delete_feats: [True, True, True]
    - transform: GridSampling3D
      params:
        size: ${data.grid_size}
        quantize_coords: True
        mode: "last"
  test_transform:
    - transform: SaveOriginalPosId
    - transform: XYZFeature
      params:
        add_x: True
        add_y: True
        add_z: True
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True, True, True]
        feat_names: [pos_z, pos_x, pos_y]
        delete_feats: [True, True, True]
    - transform: GridSampling3D
      params:
        size: ${data.grid_size}
        quantize_coords: True
        mode: "last"
  val_transform: ${data.test_transform}
